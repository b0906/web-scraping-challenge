<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find a Phone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars News</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape!</a></p>
    </div>

    
    <div class="row">
      <div class="col-md-12">
        <h4 class="heading">{{mars.news_title}}</h4>
        <small>{{mars.news_p}}</small>
      </div>
    </div>

    <div class="row">
      <img src="{{mars.featured}}" />
    </div>

    <div class="row">
      {{mars.facts | safe }}
    </div>

    <div class="row">
      {% for h in mars.hemispheres %}
      <div class="col-md-6">
        <img class="img-responsive" src="{{h.img_url}}" />
        <h4>{{h.title}}</h4>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
